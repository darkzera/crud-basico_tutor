
<div class="row">
   <div class="col-md-8 offset-md-5">
      <div class="card">
         <div class="card-body">

            <form>
               <div class="form-group">
                  <p> <input type="text" name="title" [(ngModel)]="naveAdd.nom_starship" placeholder="Title" class="form-control" autofocus>
                  </p>
               </div>

               <div class="form-group">
                  <textarea name="descricao" [(ngModel)]="naveAdd.descricao" placeholder="Descricao" rows="2" class=form-control> </textarea>
               </div>

               <div class="form-group">
                  <input type="url" name="imagem" [(ngModel)]="naveAdd.imagem" placeholder="Imagem" class="form-control" autofocus>
               </div>
               <button class="btn btn-sucess btn-block" (click)="salvarNave()">
                  Enviar!
               </button>
            </form>

         </div>
      </div>
   </div>
</div>
<div class="col-md-5 offset-md-2">
   <div class="card card-body text-center">
      <img [src]="naveAdd.imagem == '' ? '/assets/images.png' : naveAdd.imagem" class="card-img-top">
      <h3>{{naveAdd.cod_starship}} -  {{naveAdd.nom_starship}}</h3>
      <p>{{naveAdd.descricao}} </p>
      <p>{{naveAdd.datahora | date: 'yyyy-MM-dd'}}</p>

   </div>

</div>
